<!DOCTYPE HTML>
<html>
    <head>
        <title>Criador Autom√°tico de CRUDs</title>
 
        <link rel="stylesheet" type="text/css" href="4crud-auto/assets/css/bootstrap.min.css" />
        <!-- Include custom CSS. -->
        <link rel="stylesheet" type="text/css" href="4crud-auto/assets/css/style.css" />
 
    </head>
<body>

<div id='retrieved-data' style='height:15em;'>
    <!--
    This is where data will be shown.
    -->
    <img src="http://backup/material/devel/backend/PHP/CRUDs/4crud-auto/assets/imagnes/ajax-loader.gif" />
</div>

<script type = "text/javascript" src = "4crud-auto/assets/js/jquery.min.js"></script>
<script type = "text/javascript">
$(function(){
    // show the first page
    getdata(1);
});
 
function getdata(pageno){
    // source of data
    var targetURL = 'search_results.php?page=' + pageno;
 
    // show loading animation
    $('#retrieved-data').html('<img src="4crud-auto/assets/imagens/ajax-loader.gif" />');
 
    // load to show new data
    $('#retrieved-data').load(targetURL).hide().fadeIn('slow');
}
</script>

</body>
</html>
